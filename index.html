<style>
html,body{margin:0;padding:0;background:#000;color:#fff;font-family:"Arial Black", Impact, system-ui, sans-serif;}
body{background-image: radial-gradient(circle at 50% 10%, rgba(255,0,0,.12), rgba(0,0,0,0) 40%);}
#app{max-width:760px;margin:0 auto;padding:8px 8px 90px;}
.header{position:sticky;top:0;z-index:99;background:linear-gradient(#330000,#000);border-bottom:3px ridge #ff0000;padding:10px 8px 8px;box-shadow:0 8px 24px rgba(0,0,0,.45)}
.logo h1{font-size:22px;margin:0;text-shadow:0 0 8px #ff2222,0 0 16px #ff4444;letter-spacing:.5px}
.sub{font-size:12px;color:#ffaaaa;margin-top:2px}
.tabs{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
.tabs button{flex:1;min-width:46%;padding:10px 8px;background:#1a0000;border:3px outset #ff2222;color:#fff;border-radius:6px;font-weight:800;text-shadow:0 0 6px #ff3333;box-shadow:0 6px 18px rgba(0,0,0,.35)}
.tabs button.active{background:#ffe600;border-color:#ff0000;color:#220000;text-shadow:none}

.btnbar{display:flex;gap:8px;margin:10px 0}
.btn{flex:1;padding:12px 10px;background:#220033;border:3px outset #ff59f8;color:#fff;border-radius:6px;font-weight:900;text-transform:uppercase}

.btn.warn{background:#330000;border-color:#ff4d6d}

.card h2{margin:0 0 8px 0;font-size:18px;color:#ffe600;text-shadow:0 0 6px #ffe600}
.timeline{display:grid;gap:10px}
.item{background:#050a14;border:3px groove #aa0000;border-radius:8px;padding:10px;position:relative}
.time{position:absolute;right:8px;top:8px;background:#330000;border:2px solid #ff0000;padding:2px 6px;border-radius:4px;font-size:12px;color:#ffaaaa}
.title{font-weight:900;margin-right:80px;color:#fff}
.note{font-size:13px;color:#ffe6e6;margin-top:4px}
a{color:#ffe600;text-decoration:underline}
.footer{position:fixed;left:0;right:0;bottom:0;background:#000;border-top:3px ridge #ff0000;padding:8px;color:#ffaaaa;font-size:12px}
.toast{position:fixed;left:50%;transform:translateX(-50%);bottom:96px;background:#220000;border:3px ridge #ff0000;border-radius:8px;padding:8px 10px;display:none;color:#ffaaaa;box-shadow:0 6px 18px rgba(0,0,0,.4)}
/* show icons as real <img> so they render on all browsers */
.ico{
  width:18px;height:18px;display:inline-block;vertical-align:-3px;margin-right:6px;image-rendering:pixelated;
}
*{touch-action:manipulation}
</style>
</head>
<body>

  <div class="header">

  dance:`data:image/svg+xml;utf8,${encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='#0b0f1a'/><circle cx='8' cy='4' r='2' fill='#ff4081'/><rect x='7' y='6' width='2' height='4' fill='#ff4081'/><rect x='5' y='7' width='2' height='2' fill='#ff4081'/><rect x='9' y='9' width='2' height='2' fill='#ff4081'/></svg>`)}`,
  coffee:`data:image/svg+xml;utf8,${encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='#0b0f1a'/><rect x='5' y='5' width='6' height='6' fill='#fff'/><rect x='11' y='6' width='2' height='3' fill='#ccc'/></svg>`)}`
};

/* map titles to icons */
function iconFor(it){
  const t=(it.title||'').toLowerCase();
  if(t.includes('fly')) return ICONS.plane;
  if(t.includes('transfer')||t.includes('taxa')) return ICONS.taxi;
  if(t.includes('villa')||t.includes('check ind')) return ICONS.villa;
  if(t.includes('yugo')) return ICONS.vodka;            // tour marker
  if(t.includes('pubcrawl')||t.includes('dogma')||t.includes('gunners')||t.includes('pivo')||t.includes('bar')) return ICONS.beer;
  if(t.includes('splav')||t.includes('ona moja')) return ICONS.dance;
  if(t.includes('skyd')) return ICONS.ak;
  if(t.includes('kafeterija')||t.includes('kaffe')) return ICONS.coffee;
  if(t.includes('kafana')||t.includes('rakija')) return ICONS.burek;
  return null;
}

/* ====== TABS ====== */
const SECTIONS=["Program","Praktiske råd","Kultura","Mini-ordbog"];
let activeTab=0;
const tabsEl=document.getElementById('tabs');
const contentEl=document.getElementById('content');
function renderTabs(){
  tabsEl.innerHTML='';
  SECTIONS.forEach((name,i)=>{
    const b=document.createElement('button');
    b.textContent=name;
    if(i===activeTab)b.classList.add('active');
    b.onclick=()=>{activeTab=i;renderTabs();renderContent();window.scrollTo({top:0,behavior:'smooth'})};
    tabsEl.appendChild(b);
  });
}

/* ====== CHEATSHEET ====== */
const CHEATSHEET_HTML=`
<div class="card">
<h2>Praktiske råd</h2>
<ul class="note">
<li><img class="ico" src="${ICONS.vodka}" alt="">Download <a href="https://www.airalo.com" target="_blank">Airalo</a> og køb eSIM hvis du ikke har world data (ca. 10 USD afhængigt af datapakke).</li>

<li><img class="ico" src="${ICONS.ak}" alt="">Diskutér ikke med dørmænd.</li>
<li><img class="ico" src="${ICONS.vodka}" alt="">Serbere er venlige, stolte og direkte. Et smil og “Hvala” går langt.</li>

/* ====== KULTURA ====== */
const KULTURA_HTML=`
<div class="card">
<h2>Hvem var Tito?</h2>
<div class="note">Josip Broz Tito (1892–1980) var lederen, der samlede og styrede Jugoslavien efter 2. Verdenskrig. Partisanhelt, diktator og karismatisk verdensfigur – han balancerede mellem Øst og Vest.</div>
<div class="note">I 1948 brød han med Stalin og skabte “jugoslavisk socialisme”, hvor man kunne rejse og handle med Vesten – og stadig kalde sig kommunister.</div>
<div class="note">Han holdt seks republikker samlet med hård kontrol, politisk balance og personlig kult. Efter hans død i 1980 gik Jugoslavien langsomt i opløsning.</div>
</div>
<div class="card">
<h2>Fun facts om Tito</h2>
<ul class="note">
<li><em>Det Blå Tog (Blue Train)</em> var Titos private luksustog med sovevogne, konferencekupé og bar. Gæster: Churchill, Castro, Elizabeth II. Toget kan stadig opleves i Beograd.</li>
<li>Over 30 skræddersyede uniformer til alt fra parader til gallamiddage.</li>
<li>Hans ø, Brioni, fungerede som ferieparadis med zoo, filmstudie og villaer til statsledere.</li>
<li>Gift tre gange – men magten var hans faste livspartner.</li>
</ul>
</div>`;

/* ====== RENDER ====== */
function renderProgram(){
  contentEl.innerHTML='';
  PLAN.forEach(day=>{
    const card=document.createElement('div');card.className='card';
    card.innerHTML=`<h2>${day.date} · <span style="color:#ffaaaa">${day.label}</span></h2>`;
    const tl=document.createElement('div');tl.className='timeline';
    day.items.forEach(it=>{
      const el=document.createElement('div');el.className='item';
      const ico = iconFor(it);
      el.innerHTML=`
        <div class="time">${it.t}</div>
        <div class="title">${ico?`<img class="ico" src="${ico}" alt="">`:''}${it.title}</div>
        ${it.note?`<div class="note">${it.note}</div>`:''}`;
      tl.appendChild(el);
    });
    card.appendChild(tl);
    contentEl.appendChild(card);
  });
  const villa=document.createElement('div');villa.className='card';
  villa.innerHTML=`<h2>Base · Villa Saga Paradiso</h2><div class="note">Adresse: Marije Mirčetić 8, Beograd · <a href="https://maps.app.goo.gl/aBYmCsfGfky1yp8t7" target="_blank">Kortlink</a></div>`;
  contentEl.appendChild(villa);
}
function renderCheats(){contentEl.innerHTML=CHEATSHEET_HTML;}
function renderKultura(){contentEl.innerHTML=KULTURA_HTML;}
function renderOrdbog(){contentEl.innerHTML=ORDBOG_HTML;}
function renderContent(){if(activeTab===0)renderProgram();if(activeTab===1)renderCheats();if(activeTab===2)renderKultura();if(activeTab===3)renderOrdbog();}
function init(){renderTabs();renderContent();}
init();

/* ====== UX ====== */
document.getElementById('dl').onclick=()=>{fetch('./index.html').then(r=>r.text()).then(txt=>{const blob=new Blob([txt],{type:'text/html'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='belgrade_boys_trip.html';document.body.appendChild(a);a.click();a.remove();URL.revokeObjectURL(url);toast('Offline kopi gemt');});};
document.getElementById('jumpToday').onclick=()=>{activeTab=0;renderTabs();renderContent();const first=document.querySelector('.card');if(first)first.scrollIntoView({behavior:'smooth'});};
function toast(msg){const t=document.getElementById('toast');t.textContent=msg;t.style.display='block';setTimeout(()=>t.style.display='none',2000);}
</script>
