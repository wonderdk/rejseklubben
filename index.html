<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Belgrade Boys Trip · Østblok Luksus</title>
<meta name="description" content="Belgrade Boys Trip – Program, praktiske råd, kultur og mini-ordbog i én mobilvenlig side (offline-klar)." />
<style>
/* === ØSTBLOK LUKSUS THEME (black/burgundy/gold), mobile-first === */
:root{
  --bg: #0b0b0d;
  --bg-soft: #121216;
  --ink: #eee7d8;            /* varm off-white */
  --muted: #c8bfa8;
  --burgundy: #3b0f16;       /* dyb bordeaux */
  --burgundy-2:#250a0f;
  --gold: #c9a64a;           /* matte guld */
  --gold-hi:#efd27a;         /* highlight guld */
  --gold-lo:#8a6c2b;
  --accent:#9b1f2b;          /* rød accent */
  --radius: 12px;
  --shadow: 0 6px 24px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03);
  --ring: 0 0 0 1px rgba(201,166,74,.25), 0 0 0 3px rgba(201,166,74,.08);
}

html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);
  font-family: "Georgia", "Times New Roman", serif; -webkit-font-smoothing:antialiased}
body{
  background-image:
    radial-gradient(1200px 600px at 50% -10%, rgba(201,166,74,.08), rgba(0,0,0,0)),
    radial-gradient(1200px 600px at 50% 110%, rgba(58,16,22,.25), rgba(0,0,0,0));
}

#app{max-width:780px;margin:0 auto;padding:10px 10px 96px}

/* — Header / logo — */
.header{
  position:sticky;top:0;z-index:50;
  background:
    linear-gradient(180deg, #121218 0%, #0b0b0d 100%),
    radial-gradient(1200px 300px at 50% -40%, rgba(201,166,74,.08), transparent);
  border-bottom: 1px solid rgba(201,166,74,.35);
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
  padding:12px 10px 10px;
}
.logo{display:flex;align-items:center;gap:10px}
.logo h1{
  margin:0; font-weight:700; letter-spacing:.6px;
  font-size:22px; color:var(--gold-hi);
  text-shadow: 0 0 0 rgba(0,0,0,0), 0 0 18px rgba(201,166,74,.18);
}
.sub{font-size:12px;color:var(--muted);margin-top:2px}

/* — Top tabs — */
.tabs{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.tabs button{
  flex:1; min-width:46%;
  background: linear-gradient(180deg, var(--burgundy), var(--burgundy-2));
  color:var(--ink); border:1px solid rgba(201,166,74,.35);
  border-radius: var(--radius); padding:10px 10px; font-weight:700;
  box-shadow: var(--shadow);
}
.tabs button.active{
  background: linear-gradient(180deg, #1b1b21, #0e0e12);
  color:var(--gold-hi);
  border:1px solid var(--gold);
  box-shadow: 0 0 0 1px rgba(201,166,74,.25), 0 8px 30px rgba(201,166,74,.12);
}

/* — Dekorativ bånd (marquee) — */
.marquee{
  margin:10px 0 8px; position:relative; overflow:hidden; white-space:nowrap;
  background: linear-gradient(180deg, #121218, #0e0e12);
  border:1px solid rgba(201,166,74,.25);
  border-left:0;border-right:0;
}
.marquee:before,.marquee:after{
  content:""; position:absolute; top:0; bottom:0; width:18px;
  background:linear-gradient(90deg, rgba(201,166,74,.18), rgba(0,0,0,0));
}
.marquee:after{right:0; transform:rotate(180deg)}
.marquee span{
  display:inline-block; padding:8px 0; color:var(--muted);
  animation:scroll 20s linear infinite;
  letter-spacing:.5px;
}
@keyframes scroll{0%{transform:translateX(100%)}100%{transform:translateX(-100%)}}

/* — Primære knapper — */
.btnbar{display:flex;gap:10px;margin:10px 0}
.btn{
  flex:1;padding:12px 10px;border-radius: var(--radius);
  background:linear-gradient(180deg,#1b1b21,#0f0f13);
  color:var(--ink); font-weight:800; text-transform:uppercase; letter-spacing:.5px;
  border:1px solid rgba(201,166,74,.35); box-shadow: var(--shadow);
}
.btn.alt{
  background: linear-gradient(180deg, #2a2014, #19130c);
  border-color: rgba(239,210,122,.45);
  color: var(--gold-hi);
}
.btn.warn{
  background: linear-gradient(180deg, #3b0f16, #230a0f);
  border-color: rgba(155,31,43,.65);
}

/* — Cards / tidslinje — */
.card{
  background: linear-gradient(180deg, #0f0f13, #0b0b0d);
  border:1px solid rgba(201,166,74,.28);
  border-radius: var(--radius);
  padding:14px; margin:12px 0; box-shadow: var(--shadow);
}
.card h2{
  margin:0 0 8px; font-size:18px; font-weight:800;
  color: var(--gold-hi);
  text-shadow: 0 0 18px rgba(201,166,74,.12);
}
.timeline{display:grid; gap:10px}
.item{
  background: linear-gradient(180deg, #121218, #0f0f13);
  border:1px solid rgba(201,166,74,.22);
  border-radius: 10px; padding:12px 12px 12px 12px; position:relative;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
}
.time{
  position:absolute; right:10px; top:10px;
  font-size:12px; color: var(--muted);
  background:linear-gradient(180deg,#1b1b21,#121218);
  border:1px solid rgba(201,166,74,.25);
  border-radius:8px; padding:2px 8px;
}
.title{font-weight:800;margin-right:80px;color:var(--ink)}
.note{font-size:13px;color:var(--muted); margin-top:4px}
.badge{
  display:inline-block;margin-left:6px; font-size:11px; color:#1a1205;
  background: linear-gradient(180deg, var(--gold-hi), var(--gold));
  border:1px solid var(--gold-lo); border-radius: 999px; padding:2px 8px;
}

/* – links – */
a{color: var(--gold-hi); text-decoration: underline dotted}
a:hover{color:var(--gold);}

/* — Footer & toast — */
.footer{
  position:fixed;left:0;right:0;bottom:0;
  background: linear-gradient(180deg, #0b0b0d, #0b0b0d);
  border-top:1px solid rgba(201,166,74,.28);
  padding:8px 10px; color:var(--muted); font-size:12px
}
.toast{
  position:fixed;left:50%;transform:translateX(-50%);bottom:96px;
  background: linear-gradient(180deg, #121218, #0e0e12);
  border:1px solid rgba(201,166,74,.35);
  border-radius: 10px; padding:8px 10px; display:none; color:var(--ink);
  box-shadow: var(--shadow);
}

/* — Touch — */
*{touch-action:manipulation}
</style>
</head>
<body>
<div id="app">
  <div class="header">
    <div class="logo">
      <div>
        <h1>Belgrade Boys Trip · Gold Edition</h1>
        <div class="sub">23–26 okt · Villa Saga Paradiso · 14 deltagere</div>
      </div>
    </div>
    <div class="tabs" id="tabs"></div>
  </div>

  <div class="marquee"><span>Belgrade Boys Trip – Østblok-luksus, stærk kaffe, blød guldglød og en smule kaos.</span></div>

  <div class="btnbar">
    <button id="dl" class="btn alt">Download offline</button>
    <button class="btn" id="jumpToday">Hop til i dag</button>
  </div>

  <div id="content"></div>

  <div class="footer">Virker offline · Links virker når du er online · Design: Østblok Luksus</div>
  <div id="toast" class="toast"></div>
</div>

<script>
/* ==== DATA ==== */

// Sektioner (tabs)
const SECTIONS = ["Program","Praktiske råd","Kultura","Mini-ordbog"];

// Program – fra din seneste besked (DK + links)
const PLAN = [
  {
    date: "Torsdag 23/10",
    label: "Ankomst og opvarmning",
    items: [
      {t:"11:30", title:"Mødes i lufthavnen (København)"},
      {t:"13:15", title:"Fly til Berlin (U25266)"},
      {t:"14:15", title:"Lander i Berlin"},
      {t:"15:40", title:"Fly til Beograd (W64010)"},
      {t:"17:30", title:"Lander i Beograd"},
      {t:"18:00", title:"Transfer til Villa Saga Paradiso"},
      {t:"19:30", title:"Check ind i villaen", note:`<a href="https://maps.app.goo.gl/aBYmCsfGfky1yp8t7" target="_blank">Villa kort</a>`},
      {t:"21:00", title:"Supermarked og pizza, hygge ved villaen med fadøl og pool", note:`<a href="https://maps.app.goo.gl/vqFFazi2S484eR869" target="_blank">Supermarked kort</a>`}
    ]
  },
  {
    date: "Fredag 24/10",
    label: "Yugo tour, mikrobryggerier og splav",
    items: [
      {t:"09:30", title:"Morgenmad i villaen"},
      {t:"10:30", title:"Taxa til downtown til Yugo Tours", note:`<a href="https://maps.app.goo.gl/AXgxogZ46szpTFFw9" target="_blank">Mødested</a>`},
      {t:"11:00", title:"Yugo Tour: brutalistisk arkitektur, Titos luksustog m.m.", note:`<a href="https://maps.app.goo.gl/AXgxogZ46szpTFFw9" target="_blank">Tour link</a>`},
      {t:"14:30", title:"Sen frokost på XXX"},
      {t:"16:00", title:"Gåtur gennem centrum"},
      {t:"17:00", title:"Craft Beer Pubcrawl + middag på Dogma", note:`Rute: Sinnerman → Samo Pivo → Gunners → Dogma · <a href="https://maps.app.goo.gl/8jFK9EXAt8nUZ7YN9" target="_blank">Rutekort</a>`},
      {t:"23:00", title:"Splav (flodklub) Ona Moja", note:`<a href="https://maps.app.goo.gl/ZbT7EBYH9B2Uyhh38" target="_blank">Kort</a>`}
    ]
  },
  {
    date: "Lørdag 25/10",
    label: "Backyard Olympics, Skydebane, Skadarlija",
    items: [
      {t:"09:30", title:"Morgenmad i villaen"},
      {t:"11:00", title:"Backyard Olympics (pool, basket, tennis, fodbold)"},
      {t:"14:00", title:"Taxa til centrum, frokost som take-away"},
      {t:"15:30", title:"Skydning (aktivitet)"},
      {t:"18:00", title:"Evt. hangout: havnefront/kreative siloer (Dorćol/Savamala)"},
      {t:"20:00", title:"Skadarlija-bydel med middag og fest (dans på bordene opfordres)"}
    ]
  },
  {
    date: "Søndag 26/10",
    label: "Afslapning og hjemrejse",
    items: [
      {t:"09:30", title:"Morgenmad i villaen"},
      {t:"10:30", title:"Check-ud"},
      {t:"11:00", title:"Kafeterija Magazin 1907 – afslapning, kaffe, juice eller tur i Kalemegdan/Fæstningen", note:`<a href="https://maps.app.goo.gl/8jeZ63ek6JmoQsjF7" target="_blank">Kort</a>`},
      {t:"14:30", title:"Taxa til lufthavnen"},
      {t:"15:00", title:"Check-in"},
      {t:"17:15", title:"Fly til København (JU 372)"},
      {t:"19:35", title:"Lander i København"}
    ]
  }
];

// Praktiske råd (DK)
const CHEATSHEET_HTML = `
<div class="card">
  <h2>Praktiske råd</h2>
  <div class="note">
    Download <a href="https://www.airalo.com" target="_blank">Airalo</a> og køb eSIM hvis du ikke har world data (ca. 10 USD afhængigt af datapakke).
  </div>
  <ul class="note">
    <li>Medbring altid ID når du går ud. Politiet laver sjældent tjek, men det kan ske.</li>
    <li>Kontanter: RSD, ikke EUR. Mange barer tager kort, men taxaer, kiosker og små kafanas gør ofte ikke.</li>
    <li>Brug kun hæveautomater ved banker, undgå fritstående gade-ATM.</li>
    <li>Transport: Bolt, CarGo eller Yandex Go er pålidelige og billige. Hvis du prajer en taxa, aftal prisen på forhånd.</li>
    <li>Prispejlemærker: Byture 600–1200 RSD (ca. 5–10 €). Byen → villa: typisk 2500–3000 RSD.</li>
    <li>Drikkepenge ~10% eller rund op til nærmeste 100 RSD.</li>
    <li>Efterlad ingen mand alene. Gå ikke alene rundt i mørke områder sent.</li>
    <li>Diskutér ikke med dørmænd.</li>
    <li>Serbere er venlige, stolte og direkte. Et smil og “Hvala” gør en forskel.</li>
    <li>Hvis et band spiller ved bordet, forventer de drikkepenge.</li>
    <li>Spis før du drikker rakija. Det er en regel.</li>
  </ul>
  <div class="card">
    <h2>Kort forklaring</h2>
    <div class="note"><strong>Splav:</strong> Flydende natklub/bar på Donau eller Sava. Åbner sent, lukker ved solopgang. Halv båd, halv kaos.</div>
    <div class="note"><strong>Kafana:</strong> Traditionel serbisk taverne med lokal mad, rakija og levende musik. Man starter med mad og ender ofte med at synge med husorkestret.</div>
  </div>
</div>
`;

// Kultura (Tito)
const KULTURA_HTML = `
<div class="card">
  <h2>Hvem var Tito?</h2>
  <div class="note">
    Josip Broz Tito (1892–1980) var lederen, der samlede og styrede Jugoslavien efter 2. Verdenskrig. Partisanhelt, diktator og karismatisk verdensfigur – han balancerede mellem Øst og Vest.
  </div>
  <div class="note">
    I 1948 brød han med Stalin og skabte “jugoslavisk socialisme”, hvor man kunne rejse og handle med Vesten – og stadig kalde sig kommunister.
  </div>
  <div class="note">
    Han holdt seks republikker samlet med hård kontrol, politisk balance og personlig kult. Efter hans død i 1980 gik Jugoslavien langsomt i opløsning.
  </div>
</div>
<div class="card">
  <h2>Fun facts om Tito</h2>
  <ul class="note">
    <li><em>Det Blå Tog (Blue Train)</em> var Titos private luksustog med sovevogne, konferencekupé og bar. Gæster: Churchill, Castro, Elizabeth II. Toget kan stadig opleves i Beograd.</li>
    <li>Over 30 skræddersyede uniformer til alt fra parader til gallamiddage.</li>
    <li>Hans ø, Brioni, fungerede som ferieparadis med zoo, filmstudie og villaer til statsledere.</li>
    <li>Gift tre gange – men magten var hans faste livspartner.</li>
  </ul>
</div>
`;

// Mini-ordbog
const ORDBOG_HTML = `
<div class="card"><h2>Mini-ordbog</h2>
  <ul class="note">
    <li>Skål: <strong>Živeli</strong></li>
    <li>Tak: <strong>Hvala</strong></li>
    <li>Hej: <strong>Zdravo</strong></li>
  </ul>
</div>
`;

/* ==== RENDER ==== */

let activeTab = 0; // 0=Program

const tabsEl = document.getElementById('tabs');
const contentEl = document.getElementById('content');

function renderTabs(){
  tabsEl.innerHTML = '';
  SECTIONS.forEach((name,i)=>{
    const b=document.createElement('button');
    b.textContent=name;
    if(i===activeTab) b.classList.add('active');
    b.onclick=()=>{activeTab=i; renderTabs(); renderContent(); window.scrollTo({top:0,behavior:'smooth'})};
    tabsEl.appendChild(b);
  });
}

function renderProgram(){
  contentEl.innerHTML='';
  PLAN.forEach(day=>{
    const card=document.createElement('div'); card.className='card';
    card.innerHTML = `<h2>${day.date} · <span style="color:var(--muted)">${day.label}</span></h2>`;
    const tl=document.createElement('div'); tl.className='timeline';
    day.items.forEach(it=>{
      const el=document.createElement('div'); el.className='item';
      el.innerHTML = `
        <div class="time">${it.t}</div>
        <div class="title">${it.title}</div>
        <div class="note">${it.note||''}</div>`;
      tl.appendChild(el);
    });
    card.appendChild(tl);
    contentEl.appendChild(card);
  });
  // Villa info card
  const villa = document.createElement('div');
  villa.className='card';
  villa.innerHTML = `<h2>Base · Villa Saga Paradiso</h2>
  <div class="note">Adresse: Marije Mirčetić 8, Beograd · <a href="https://maps.app.goo.gl/aBYmCsfGfky1yp8t7" target="_blank">Kortlink</a></div>`;
  contentEl.appendChild(villa);
}

function renderCheats(){ contentEl.innerHTML = CHEATSHEET_HTML; }
function renderKultura(){ contentEl.innerHTML = KULTURA_HTML; }
function renderOrdbog(){ contentEl.innerHTML = ORDBOG_HTML; }

function renderContent(){
  if(activeTab===0) renderProgram();
  if(activeTab===1) renderCheats();
  if(activeTab===2) renderKultura();
  if(activeTab===3) renderOrdbog();
}

renderTabs();
renderContent();

/* ==== UX helpers ==== */

document.getElementById('dl').onclick = () => {
  fetch('./index.html')
    .then(r => r.text())
    .then(txt => {
      const blob = new Blob([txt], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'belgrade_boys_trip_gold.html';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      toast('Offline kopi gemt');
    });
};

document.getElementById('jumpToday').onclick = ()=>{
  activeTab = 0; renderTabs(); renderContent();
  // scroll til første kort i program
  const first = document.querySelector('.card');
  if(first) first.scrollIntoView({behavior:'smooth', block:'start'});
};

function toast(msg){
  const t=document.getElementById('toast'); 
  t.textContent=msg; 
  t.style.display='block'; 
  setTimeout(()=>t.style.display='none',2000)
}
</script>
</body>
</html>
