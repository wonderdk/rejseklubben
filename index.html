<style>
/* === 90s SLAV THEME (rød/sort), mobile-first === */
html,body{margin:0;padding:0;background:#000;color:#fff;font-family:"Arial Black", Impact, system-ui, sans-serif;}
body{background-image: radial-gradient(circle at 50% 10%, rgba(255,0,0,.12), rgba(0,0,0,0) 40%);}

#app{max-width:760px;margin:0 auto;padding:8px 8px 90px;}
.header{position:sticky;top:0;z-index:99;background:linear-gradient(#330000,#000);border-bottom:3px ridge #ff0000;padding:10px 8px 8px;box-shadow:0 8px 24px rgba(0,0,0,.45)}
.logo{display:flex;align-items:center;gap:8px}
.logo h1{font-size:22px;margin:0; text-shadow:0 0 8px #ff2222, 0 0 16px #ff4444; letter-spacing:.5px}
.sub{font-size:12px;color:#ffaaaa;margin-top:2px}

.tabs{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
.tabs button{flex:1;min-width:46%;padding:10px 8px;background:#1a0000;border:3px outset #ff2222;color:#fff;border-radius:6px;font-weight:800;text-shadow:0 0 6px #ff3333;box-shadow:0 6px 18px rgba(0,0,0,.35)}
.tabs button.active{background:#ffe600;border-color:#ff0000;color:#220000;text-shadow:none}

.marquee{margin:10px 0;background:#220000;border-top:3px ridge #ff0000;border-bottom:3px ridge #ff0000;overflow:hidden;white-space:nowrap}
.marquee span{display:inline-block;padding:8px;color:#ffaaaa;animation:scroll 18s linear infinite;letter-spacing:.3px}
@keyframes scroll{0%{transform:translateX(100%)}100%{transform:translateX(-100%)}}

.btnbar{display:flex;gap:8px;margin:10px 0}
.btn{flex:1;padding:12px 10px;background:#220033;border:3px outset #ff59f8;color:#fff;border-radius:6px;font-weight:900;text-transform:uppercase}
.btn.alt{background:#003313;border-color:#49ff9a}
.btn.warn{background:#330000;border-color:#ff4d6d}

.card{background:#0a0a0a;border:4px ridge #ff0000;border-radius:8px;padding:12px;margin:12px 0;box-shadow:0 0 18px rgba(255,0,0,.25)}
.card h2{margin:0 0 8px 0;font-size:18px;color:#ffe600;text-shadow:0 0 6px #ffe600}
.timeline{display:grid;gap:10px}
.item{background:#050a14;border:3px groove #aa0000;border-radius:8px;padding:10px;position:relative}
.time{position:absolute;right:8px;top:8px;background:#330000;border:2px solid #ff0000;padding:2px 6px;border-radius:4px;font-size:12px;color:#ffaaaa}
.title{font-weight:900;margin-right:80px;color:#fff}
.note{font-size:13px;color:#ffe6e6;margin-top:4px}
.badge{display:inline-block;margin-left:6px;background:#660000; color:#fff; padding:2px 6px;border:2px outset #ff0000;border-radius:6px;font-size:11px}

a{color:#ffe600;text-decoration:underline}
.footer{position:fixed;left:0;right:0;bottom:0;background:#000;border-top:3px ridge #ff0000;padding:8px;color:#ffaaaa;font-size:12px}
.toast{position:fixed;left:50%;transform:translateX(-50%);bottom:96px;background:#220000;border:3px ridge #ff0000;border-radius:8px;padding:8px 10px;display:none;color:#ffaaaa;box-shadow:0 6px 18px rgba(0,0,0,.4)}

details{margin-top:8px;background:#0b0f1a;border:2px solid #7a0000;border-radius:8px;padding:8px}
details summary{cursor:pointer;font-weight:800;list-style:none}
details summary::-webkit-details-marker{display:none}
.thumb{display:block;width:120px;height:auto;border:2px solid #ff0000;border-radius:6px;margin:6px 0}
*{touch-action:manipulation}
</style>
</head>
<body>
<div id="app">
  <div class="header">
    <div class="logo">
      <div>
        <h1>Belgrade Boys Trip</h1>
        <div class="sub">23–26 oktober · Villa Saga Paradiso · 14 deltagere</div>
      </div>
    </div>
    <div class="tabs" id="tabs"></div>
  </div>

  <!-- #3 streamer opdateret til dansk uden retro-tekst -->
  <div class="marquee"><span>Husk ID, kontanter (RSD), gode sko og godt humør. Sig “Živeli!” når glassene løftes.</span></div>

  <div class="btnbar">
    <button id="dl" class="btn alt">Download offline</button>
    <button id="jumpToday" class="btn warn">Hop til program</button>

  <div id="toast" class="toast"></div>

<script>
/* ====== IKONER (små inline-SVG-billeder) ====== */

  beer:`data:image/svg+xml;utf8,${encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' fill='#0b0f1a'/><rect x='22' y='16' width='20' height='32' fill='#ffcc00'/><rect x='18' y='20' width='4' height='24' fill='#fff'/></svg>`)}`,

  shoot:`data:image/svg+xml;utf8,${encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' fill='#0b0f1a'/><rect x='10' y='30' width='44' height='6' fill='#804000'/><rect x='36' y='26' width='4' height='14' fill='#666'/><rect x='48' y='26' width='4' height='10' fill='#888'/></svg>`)}`,
  coffee:`data:image/svg+xml;utf8,${encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' fill='#0b0f1a'/><rect x='18' y='24' width='24' height='18' fill='#fff'/><rect x='42' y='26' width='8' height='10' fill='#ccc'/><rect x='20' y='40' width='20' height='4' fill='#bbb'/></svg>`)}`,
};

/* Returnerer ikon baseret på titel/aktivitet */
function iconFor(it){
  const t=(it.title||'').toLowerCase();
  if(t.includes('fly')) return ICONS.plane;
  if(t.includes('transfer')||t.includes('taxa')) return ICONS.taxi;
  if(t.includes('villa')||t.includes('check ind')) return ICONS.villa;
  if(t.includes('yugo')) return ICONS.yugo;
  if(t.includes('pubcrawl')||t.includes('dogma')||t.includes('gunners')||t.includes('pivo')||t.includes('beer')) return ICONS.beer;
  if(t.includes('gåtur')) return ICONS.walk;
  if(t.includes('splav')||t.includes('ona moja')) return ICONS.splav;
  if(t.includes('skyd')) return ICONS.shoot;
  if(t.includes('kafeterija')||t.includes('kaffe')) return ICONS.coffee;
  return null;
}

/* ====== TABS ====== */
const SECTIONS = ["Program","Praktiske råd","Kultura","Mini-ordbog"];
let activeTab = 0;

const tabsEl = document.getElementById('tabs');
const contentEl = document.getElementById('content');

function renderTabs(){
  tabsEl.innerHTML = '';
  SECTIONS.forEach((name,i)=>{
    const b=document.createElement('button');
    b.textContent=name;
    if(i===activeTab) b.classList.add('active');
    b.onclick=()=>{activeTab=i; renderTabs(); renderContent(); window.scrollTo({top:0,behavior:'smooth'})};
    tabsEl.appendChild(b);
  });
}

/* ====== CHEAT SHEET ====== */
/* #1 Airalo-linjen gjort til et punkt i listen */

/* ====== KULTURA (TITO) ====== */
const KULTURA_HTML = `
<div class="card">
  <h2>Hvem var Tito?</h2>
  <div class="note">
    Josip Broz Tito (1892–1980) var lederen, der samlede og styrede Jugoslavien efter 2. Verdenskrig. Partisanhelt, diktator og karismatisk verdensfigur – han balancerede mellem Øst og Vest.
  </div>
  <div class="note">

    <li>Gift tre gange – men magten var hans faste livspartner.</li>
  </ul>
</div>
`;

/* ====== MINI-ORDBOG ====== */
const ORDBOG_HTML = `
<div class="card"><h2>Mini-ordbog</h2>
  <ul class="note">
    <li>Skål: <strong>Živeli</strong></li>
    <li>Tak: <strong>Hvala</strong></li>
    <li>Hej: <strong>Zdravo</strong></li>
  </ul>
</div>
`;

/* ====== RENDER ====== */
function renderProgram(){
  contentEl.innerHTML='';
  PLAN.forEach(day=>{
    const card=document.createElement('div'); card.className='card';
    card.innerHTML = `<h2>${day.date} · <span style="color:#ffaaaa">${day.label}</span></h2>`;
    const tl=document.createElement('div'); tl.className='timeline';
    day.items.forEach(it=>{
      const el=document.createElement('div'); el.className='item';
      const ico = iconFor(it);
      // basislinje
      el.innerHTML = `
        <div class="time">${it.t}</div>
        <div class="title">${it.title}</div>
        ${it.note?`<div class="note">${it.note}</div>`:''}
      `;
      // #4 foldout: vis hvis der er note eller ikon
      if (it.note || ico){
        const details = document.createElement('details');
        const sum = document.createElement('summary');
        sum.textContent = 'Detaljer';
        details.appendChild(sum);
        if(ico){
          const img = document.createElement('img');
          img.className='thumb';
          img.alt='illustration';
          img.src=ico;
          details.appendChild(img);
        }
        // gentag note også i foldout, hvis den findes
        if(it.note){
          const p = document.createElement('div');
          p.className='note';
          p.innerHTML = it.note;
          details.appendChild(p);
        }
        el.appendChild(details);
      }
      tl.appendChild(el);
    });
    card.appendChild(tl);
    contentEl.appendChild(card);
  });
  // Villa info card
  const villa=document.createElement('div'); villa.className='card';
  villa.innerHTML = `<h2>Base · Villa Saga Paradiso</h2>
  <div class="note">Adresse: Marije Mirčetić 8, Beograd · <a href="https://maps.app.goo.gl/aBYmCsfGfky1yp8t7" target="_blank">Kortlink</a></div>`;
  contentEl.appendChild(villa);
}

function renderCheats(){ contentEl.innerHTML = CHEATSHEET_HTML; }
function renderKultura(){ contentEl.innerHTML = KULTURA_HTML; }
function renderOrdbog(){ contentEl.innerHTML = ORDBOG_HTML; }

function renderContent(){
  if(activeTab===0) renderProgram();
  if(activeTab===1) renderCheats();
  if(activeTab===2) renderKultura();
  if(activeTab===3) renderOrdbog();
}

function init(){
  renderTabs();
  renderContent();
}
init();

/* ====== UX ====== */
document.getElementById('dl').onclick = () => {
  fetch('./index.html')
    .then(r => r.text())
    .then(txt => {
      const blob = new Blob([txt], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'belgrade_boys_trip.html';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      toast('Offline kopi gemt');
    });
};

document.getElementById('jumpToday').onclick = ()=>{
  activeTab = 0; renderTabs(); renderContent();
  const first = document.querySelector('.card'); if(first) first.scrollIntoView({behavior:'smooth'});
};

function toast(msg){const t=document.getElementById('toast'); t.textContent=msg; t.style.display='block'; setTimeout(()=>t.style.display='none',2000)}
</script>
